<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping coming soon</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/51bf88e310.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="">

        <div class="header-text">
            <p>We are launching <span>soon!</span></p>
            <p>Subscribe and get notified</p>
        </div>
        <div class="input">
            <form action="/" method="GET" id="form" novalidate><input  type="email" name="email" placeholder="Your email address..."
                    id="email-input" novalidate>

            </form>
            <span id = "error" class="error-msg"></span>
        </div>

        <div class="img"><img src="/images/illustration-dashboard.png" alt="a dashboard"></div>
        <div class="contacts">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>

    </div>

</html>
