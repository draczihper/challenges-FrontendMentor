<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <title>Profile Card</title>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="profile">
        <img src="images/image-victor.jpg" alt="a picture">
        <span><h3>Victor Crest</h3><p>26</p></span>
        <p class="location">London</p>
      </div>
      <div class="metrics">
        <span><h3>80K</h3><p>Followers</p></span>
        <span><h3>803K</h3><p>Likes</p></span>
        <span><h3>1.4K</h3><p>Photos</p></span>
      </div>
    </div>
  </div>
</body>
</html>
