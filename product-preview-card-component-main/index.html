<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">

</head>
<body>
  <main>
    <div id="container">
      <div id="image">
        <picture>
          <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
          <source media="(min-width: 601px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-desktop.jpg" alt="a perfume image">
        </picture>
      </div>
      <div id="content">
        <p id="toptext">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div id="prices">
          <p>$149.99<span><s>$169.99</s></span></p>
        </div>
        <div id="button">
          <img src="images/icon-cart.svg" alt="a shopping cart icon">
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
